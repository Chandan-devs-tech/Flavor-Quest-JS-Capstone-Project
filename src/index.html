<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spice Delights</title>
    <script
      src="https://kit.fontawesome.com/366c518b05.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="header-logo"></div>
            <ul class="navList">
                <li class="home-li">Meals</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    <div class="backdrop"></div>
    <div class="info-popup-container">
        <div class="info-popup">
            <button class="close-btn">
                <i class='bx bx-x close-btn'></i>
            </button>


            <div class="img-desc">
                <img alt="">
            </div>
            <h2 class="product-desc-title"></h2>
            <div class="ingredients-container">
                <ul>
                    <li>Area : <strong class="recep-area-info">...loading</strong> </li>
                    <li>ingredients : <strong class="recep-ingredient-info"></strong></strong> </li>
                </ul>

                <ul>
                    <li>Measure : <strong class="info-mesure">..loading</strong> </li>
                    <li>Category : <strong class="info-category">...loading</strong> </li>
                </ul>
            </div>

            <div class="comments">
                <h3>Comments <strong class="">( <span class="comment-length"></span> )</strong> </h3>
                <ul class="comments-list">
                    <h4>loading</h4>
                </ul>
            </div>

            <div class="comment-form">
                <form action="" class="comment-form">
                    <div class="input-controller">
                        <input type="Name" placeholder="Name" class="comment-user_name">
                    </div>
                    <div class="input-controller">
                        <textarea class="comment-content" placeholder="Your comment" name="" id="" cols="30"
                            rows="10"></textarea>
                    </div>
                    <button class="comment-submit-button">Post comment ðŸ’¬</button>
                </form>
            </div>
        </div>
    </div>
    <section class="main-container">
    </section>
    <footer class="">
        <div class="footer-container">
            <div class="footer-logo"></div>
            <ul>
                <li>about us</li>
                <li>meals</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="footer-copyright">
            <p>&copy; Spice Delights</p>
        </div>
    </footer>
</body>

</html>
